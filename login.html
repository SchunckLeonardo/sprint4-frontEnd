<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sprint Front</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/images/ibm-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <nav id="navHeader" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="./index.html" class='navbar-brand' to="/">Corp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#challenge-section" class="nav-link">Challenge</a>
                    </li>
                    <li class="nav-item">
                        <a href="#projetos-section" class="nav-link">Projeto</a>
                    </li>
                    <li class="nav-item">
                        <a href="#funcionamento-section" class="nav-link">Funcionamento</a>
                    </li>
                    <li class="nav-item">
                        <a href="#perfil-section" class="nav-link">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a href="#necessario-section" class="nav-link">Necessário</a>
                    </li>
                    <li class="nav-item">
                        <a href="./login.html" class="nav-link login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container d-flex flex-column justify-content-center align-items-center p-5">
        <div class="login-box row my-5 border border-2 border-dark p-5 rounded">
            <div class="col-lg-6 mb-3 mb-lg-0 d-flex flex-column justify-content-center align-items center">
                <h2 class='display-3 text-center mb-5'>Entrar na sua conta</h2>
                <form class='d-flex flex-column justify-content-between'>
                    <label for="email" class='form-label'>E-mail:</label>
                    <input placeholder='Digite o seu email' class="form-control mb-3"/>
                    <label for="password" class='form-label'>Senha:</label>
                    <input placeholder='Digite a sua senha' class="form-control mb-3"/>
                    <button class='btn btn-outline-dark w-100'>Logar</button>
                </form>
            </div>
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <img class='login-image rounded' src="./assets/images/fotosprint2.jpeg" alt="Foto de 6 pessoas em reunião" />
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-dark text-center p-5">
        <h2 class="text-light">&copy; 2023 Corp, Todos os direitos reservados</h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
